            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f0f0f0; /* Default background color */
                    color: #333; /* Default text color */
                    transition: background-color 0.5s, color 0.5s;
                }
        
                body.night-mode {
                    background-color: #333; /* Night mode background color */
                    color: #fff; /* Night mode text color */
                }
        
                h1 {
                    color: #007bff; /* Heading color */
                }
        
                form {
                    margin-top: 20px;
                }
        
                label {
                    display: block;
                    margin-bottom: 10px;
                    font-weight: bold;
                }
        
                input {
                    padding: 8px;
                    width: 100%;
                    box-sizing: border-box;
                }
        
                button {
                    padding: 10px;
                    background-color: #007bff; /* Button background color */
                    color: #fff; /* Button text color */
                    cursor: pointer;
                    border: none;
                }
        
                button:hover {
                    background-color: #0056b3; /* Button background color on hover */
                }
            </style>
        </head>

            <h1>Welcome to the YouTube Video Downloader</h1>
            <form method="POST" action="/download">
                <label for="url">Enter YouTube Video URL:</label>
                <input type="text" id="url" name="url" required>
                <button type="submit">Download</button>
            </form>
        
            <script>
                // Add JavaScript to toggle night mode
                document.addEventListener('DOMContentLoaded', function () {
                    const body = document.body;

                    });
                });
            </script>
